{% extends "base.html" %}

{% block content %}
<h2>WireGuard Status</h2>

<p>Below is the current WireGuard interface and peer status as reported by <code>wg show</code>.</p>

<div style="
    margin-top: 20px;
    padding: 20px;
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 6px;
">

    {% if status %}
        <pre style="
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
        ">{{ status }}</pre>
    {% else %}
        <p>No WireGuard status available.</p>
    {% endif %}

</div>

{% endblock %}
