<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        a {
            display: block;
            padding: 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WG Admin Panel</h1>

        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/peers">Manage Peers</a></li>
            <li><a href="/peers/add">Add Peer</a></li>
            <li><a href="/audit">Audit Log</a></li>
            <li><a href="/wg-status">WireGuard Status</a></li>
            <li><a href="/import-config">Import Config</a></li>
            <li><a href="/change-password">Change Password</a></li>
        </ul>
    </div>
</body>
</html>
