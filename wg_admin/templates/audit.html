{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Audit Log</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Action</th>
            <th>Details</th>
            <th>IP</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for log in audit %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
            <td>{{ log.ip_address }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
