{% extends "base.html" %}

{% block content %}
<h2>Change Password</h2>

<p>Update your account password below.</p>

<!-- Flash messages -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="
            background: #ffeeba;
            border: 1px solid #f5c06f;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        ">
            {% for msg in messages %}
                <p style="margin: 0;">{{ msg }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<form action="/change-password" method="POST" style="margin-top: 20px;">

    <label for="current_password">Current Password</label><br>
    <input type="password" id="current_password" name="current_password" required
           style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="new_password">New Password</label><br>
    <input type="password" id="new_password" name="new_password" required
           style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

    <label for="confirm_password">Confirm New Password</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required
           style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

    <button type="submit" style="
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    ">Update Password</button>

    <a href="/dashboard" style="
        margin-left: 15px;
        padding: 10px 15px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 6px;
    ">Cancel</a>

</form>
{% endblock %}
