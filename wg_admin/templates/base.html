<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WG Admin Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Navigation bar */
        nav {
            background: #333;
            padding: 12px;
            display: flex;
            gap: 18px;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            padding: 6px 10px;
        }

        nav a:hover {
            background: #555;
            border-radius: 4px;
        }

        /* Push logout to the right */
        .logout-link {
            margin-left: auto;
            color: #ffdddd !important;
        }

        /* Page container */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/peers-ui">Manage Peers</a>
        <a href="/peers-ui/add">Add Peer</a>
        <a href="/audit">Audit Log</a>
        <a href="/wg-status">WireGuard Status</a>
        <a href="/import-config">Import Config</a>
        <a href="/change-password">Change Password</a>

        <!-- Logout button (Fix #3) -->
        <a href="/logout" class="logout-link">Logout</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
